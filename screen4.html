<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPC Detail</title>
  <style>
    /* Global reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: #ccc; font-family: Arial, sans-serif; }
    /* iPhone 13 device frame */
    .device-frame {
      width: 390px;
      height: 844px;
      border: 12px solid #333;
      border-radius: 40px;
      margin: 20px auto;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .device-screen {
      width: 100%;
      height: 100%;
      background: orange;
      padding: 20px;
      overflow-y: auto;
      text-align: center;
    }
    .container {
      max-width: 350px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .network-icon {
      margin-bottom: 20px;
    }
    /* Custom WiFi icon styling */
    .network-icon svg {
      width: 80px;
      height: 80px;
    }
    .assigned-number {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: orange;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #e69500; }
  </style>
</head>
<body>
  <div class="device-frame">
    <div class="device-screen">
      <div class="container">
        <div class="network-icon">
          <!-- Custom WiFi icon with growing curved waves -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <!-- Small Dot (Access Point) -->
            <circle cx="32" cy="50" r="3" fill="#333"/>
            <!-- First Arc -->
            <path d="M20,45 A12,12 0 0,1 44,45" fill="none" stroke="#333" stroke-width="2"/>
            <!-- Second Arc -->
            <path d="M12,40 A20,20 0 0,1 52,40" fill="none" stroke="#333" stroke-width="2"/>
            <!-- Third Arc -->
            <path d="M4,35 A28,28 0 0,1 60,35" fill="none" stroke="#333" stroke-width="2"/>
          </svg>
        </div>
        <div class="assigned-number" id="assignedNumber"></div>
        <button id="closeBtn">Close</button>
      </div>
    </div>
  </div>
  <script>
    // Generate a random number between 1 and 50
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    const randomNum = getRandomNumber(1, 50);
    document.getElementById('assignedNumber').textContent = "Assigned Number: " + randomNum;
    
    // "Close" button returns to the previous screen using browser history
    document.getElementById('closeBtn').addEventListener('click', function() {
      window.history.back();
    });
  </script>
</body>
</html>
