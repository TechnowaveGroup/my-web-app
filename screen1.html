<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ccc;
      font-family: Arial, sans-serif;
    }
    /* iPhone 13 frame */
    .device-frame {
      width: 390px;
      height: 844px;
      border: 12px solid #333;
      border-radius: 40px;
      margin: 20px auto;
      background: #000;
      overflow: hidden;
    }
    .device-screen {
      width: 100%;
      height: 100%;
      background: orange;
      padding: 20px;
      overflow-y: auto;
    }
    /* Login container */
    .login-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 350px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .btn-group button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-btn {
      background-color: orange;
      color: white;
    }
    .cancel-btn {
      background-color: #ccc;
      color: black;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="device-frame">
    <div class="device-screen">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <div class="btn-group">
            <button type="submit" class="login-btn">Login</button>
            <button type="reset" class="cancel-btn">Cancel</button>
          </div>
          <p class="error-message" id="errorMsg"></p>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // When the form is submitted, check if username and password are both "admin"
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username === 'admin' && password === 'admin') {
        window.location.href = 'screen2.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Invalid credentials. Please try again.';
      }
    });
  </script>
</body>
</html>
